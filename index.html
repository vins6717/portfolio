<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shannon Gurule - Front End Developer</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Purple+Purse&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/1fd4ac9e30.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--navigation-->
    <div class="nav">
      <div class="logo">
        <img
          src="images/portfolio_logo_mc_modern.svg"
          alt="portfolio website logo"
        />
      </div>
      <div class="navbar">
        <ul class="navlinks">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>
    <!----hero header-->
    <section class="hero-container">
      <div class="hero-image">
        <img src="images/portfolio-test-image.png" alt="portfolio image" />
      </div>
      <div class="hero-text">
        <h2>Hi, I'm Shannon.</h2>
        <p>front-end developer, blogger, and mindset coach.</p>
        <a href="#skills-section"><button class="learn-more">Learn More</button></a>
        </div>
      </div>
    </section>
    <!--Skills Section-->
    <section class="skills-container" id="skills-section">
      <div class="skills-col-1">
        <div class="html-icon icons-container">
          <i class="fa-brands fa-html5 icons"></i>
          <progress
            value="80"
            max="100"
            id="html-progress"
            class="progress"
          ></progress>
        </div>
        <div class="css-icon icons-container">
          <i class="fa-brands fa-css3 icons"></i>
          <progress
            value="80"
            max="100"
            id="css-progress"
            class="progress"
          ></progress>
        </div>
        <div class="js-icon icons-container">
          <i class="fa-brands fa-js icons"></i>
          <progress
            value="80"
            max="100"
            id="js-progress"
            class="progress"
          ></progress>
        </div>
      </div>
      <div class="skills-col-2">
        <div class="react-icon icons-container">
          <i class="fa-brands fa-react icons"></i>
          <progress
            value="80"
            max="100"
            id="react-progress"
            class="progress"
          ></progress>
        </div>
        <div class="git-icon icons-container">
          <i class="fa-brands fa-git icons"></i>
          <progress
            value="80"
            max="100"
            id="git-progress"
            class="progress"
          ></progress>
        </div>
        <div class="git-hub-icon icons-container">
          <i class="fa-brands fa-github icons"></i>
          <progress
            value="80"
            max="100"
            id="git-hub-progress"
            class="progress"
          ></progress>
        </div>
      </div>
      <div class="skills-col-3">
        <div class="bootstrap-icon icons-container">
          <i class="fa-brands fa-bootstrap icons"></i>
          <progress
            value="80"
            max="100"
            id="bootstrap-hub-progress"
            class="progress"
          ></progress>
        </div>
        <div class="angular-icon icons-container">
          <i class="fa-brands fa-angular icons"></i>
          <progress
            value="80"
            max="100"
            id="angular-hub-progress"
            class="progress"
          ></progress>
        </div>
        <div class="vue-icon icons-container">
          <i class="fa-brands fa-vuejs icons"></i>
          <progress
            value="80"
            max="100"
            id="vue-hub-progress"
            class="progress"
          ></progress>
        </div>
      </div>
    </section>
  </body>
</html>
